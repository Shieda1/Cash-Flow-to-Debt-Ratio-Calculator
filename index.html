<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Flow to Debt Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="cashflowtodebtratioRadio" name="variables" checked>
  <label for="cashflowtodebtratioRadio">Cash flow to debt ratio</label>

  <input type="radio" id="operatingcashflowRadio" name="variables">
  <label for="operatingcashflowRadio">Operating cash flow</label>

  <input type="radio" id="totaldebtRadio" name="variables">
  <label for="totaldebtRadio">Total debt</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Operating cash flow</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total debt</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
